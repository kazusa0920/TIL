<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href=""><img src="img/logo.svg" alt="" width="150px"></a></h1>

        <div class="button-area">
            <button class="login-button">ログイン</button>
            <button class="signup-button">新規登録</button>
        </div>
    </header>

    <div class="container">
        <div class="kv">
            <div class="kv-left">
                <div class="kv-left-text">
                    <p class="kv-text01">月500円で使える小説執筆ツール</p>
                    <h2 class="kv-text02">小説の執筆を<span class="sp-br"><br></span>圧倒的に効率化</h2>
                </div>
                <ul class="kv-category">
                    <li class="category-item">本編の執筆</li>
                    <li class="category-item">物語の設定</li>
                    <li class="category-item">プロット作成</li>
                    <li class="category-item">人物設定</li>
                    <li class="category-item">時系列整理</li>
                    <li class="category-item">用語集設定</li>
                    <li class="category-item">バージョン管理</li>
                    <li class="category-item">不必要な機能は非表示</li>
                    <li class="category-item">その他便利な機能</li>
                </ul>
            </div>
            <div class="kv-form">
                <span class="form-title">\ 無料登録 /</span>
                <div class="form-content">
                    <div class="form">
                        <p class="area-title">メールアドレス</p>
                        <input type="text">
                        <p class="area-title">パスワード</p>
                        <input type="text">
                    </div>
                    <div class="terms">
                        <input type="checkbox">
                        <p class="check-box-text"><a href="">利用規約</a>に同意する</p>
                    </div>
                        <button class="form-button">登録する</button>
                </div>
            </div>
        </div>
    </div>

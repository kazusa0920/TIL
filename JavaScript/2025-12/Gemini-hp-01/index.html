<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗名 | 旬と、彩りと。</title>
    <style>
        /* 基本設定：洗練された和のデザイン */
        body {
            margin: 0;
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            background-color: #f9f7f2;
            /* 生成り色 */
            color: #333;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        /* ヘッダー */
        header {
            padding: 40px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            letter-spacing: 0.3em;
            font-weight: bold;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        /* メインビジュアル */
        .hero {
            display: flex;
            height: 85vh;
            align-items: center;
            padding: 0 10%;
            margin-bottom: 120px;
        }

        .hero-text {
            flex: 1;
            writing-mode: vertical-rl;
            font-size: 2.8rem;
            letter-spacing: 0.5em;
            height: 60%;
            border-right: 1px solid #d1d1d1;
            padding-right: 40px;
            margin: 0;
            line-height: 1.2;
        }

        .hero-image {
            flex: 2;
            height: 100%;
            /* 背景画像は実際の画像パスに差し替えてください */
            background: url('https://images.unsplash.com/photo-1580442151529-343f2f5e0e27?auto=format&fit=crop&q=80&w=1000') center/cover no-repeat;
            margin-left: 60px;
            box-shadow: 30px 30px 80px rgba(0, 0, 0, 0.05);
        }

        /* お品書きセクション */
        .menu-section {
            padding: 100px 10%;
            background-color: #fff;
            /* お品書き部分は白で清潔感を出す */
        }

        .section-title {
            font-size: 1.5rem;
            letter-spacing: 0.4em;
            text-align: left;
            margin-bottom: 60px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            display: inline-block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 横に3つ並べる */
            gap: 40px;
        }

        .menu-item {
            text-align: left;
        }

        .menu-item-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            /* 正方形に固定 */
            background-color: #eee;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .menu-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ホバーで少しだけ拡大する洗練された演出 */
        .menu-item:hover .menu-item-image img {
            transform: scale(1.05);
        }

        .menu-item-name {
            font-size: 1.2rem;
            margin: 10px 0 5px;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .menu-item-price {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            /* 数字はサンセリフでモダンに */
        }

        .menu-item-caption {
            font-size: 0.85rem;
            color: #555;
            line-height: 1.6;
            border-top: 1px dotted #ccc;
            padding-top: 10px;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                height: auto;
                padding-top: 50px;
            }

            .hero-text {
                writing-mode: horizontal-tb;
                border-right: none;
                border-top: 1px solid #ccc;
                padding: 20px 0;
                font-size: 1.8rem;
            }

            .hero-image {
                width: 100%;
                height: 300px;
                margin-left: 0;
                margin-bottom: 30px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            /* スマホでは縦1列 */
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">屋号</div>
        <nav>
            <a href="#">お品書き</a>
            <a href="#">私たちの想い</a>
            <a href="#">店舗案内</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-text">丁寧に、<br>時を味わう。</h1>
            <div class="hero-image"></div>
        </section>

        <section class="menu-section">
            <h2 class="section-title">二、お品書き</h2>

            <div class="menu-grid">
                <div class="menu-item">
                    <div class="menu-item-image">
                        <img src="https://images.unsplash.com/photo-1580442467140-7703083e9545?auto=format&fit=crop&q=80&w=600"
                            alt="蟹クリームコロッケ">
                    </div>
                    <div class="menu-item-name">蟹クリームコロッケ</div>
                    <div class="menu-item-price">¥850</div>
                    <div class="menu-item-caption">濃厚なカニの旨味がとろける一品。サクサクの衣を纏わせた、創業以来の看板メニューです。</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item-image">
                        <img src="https://images.unsplash.com/photo-1621271101972-e145e1f0e428?auto=format&fit=crop&q=80&w=600"
                            alt="出汁巻き卵">
                    </div>
                    <div class="menu-item-name">こだわり出汁巻き</div>
                    <div class="menu-item-price">¥680</div>
                    <div class="menu-item-caption">職人が丁寧に焼き上げた王道の味。一番出汁の香りが口いっぱいに広がります。</div>
                </div>

                <div class="menu-item">
                    <div class="menu-item-image">
                        <img src="https://images.unsplash.com/photo-1534422298391-e4f8c170db06?auto=format&fit=crop&q=80&w=600"
                            alt="季節の炊き込みご飯">
                    </div>
                    <div class="menu-item-name">季節の炊き込み飯</div>
                    <div class="menu-item-price">¥920</div>
                    <div class="menu-item-caption">旬の素材を贅沢に使用した香りと味わい。冷めても美味しい、お弁当に最適のご飯です。</div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
